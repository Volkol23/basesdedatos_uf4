<!DOCTYPE html>
<html>
<head>
	<title>Super Enti Messenger</title>
</head>
<body>
	<form>
	<p>
		<input type="text" name="user" id="user" placeholder="Nombre de usuario"/>
		<input type="text" name="msg" id="msg" placeholder="Mensaje"/>
		<button>Enviar</button>
	</p>
	</form>
	<div id="chat">
	</div>
	<script>
	const refresh_time = 500;
		setInterval(() => {
			fetch("/chat")
					.then((response) => response.json())
					.then((data) => {
						let lista = "";
						for (let i = 0; i < data.length; i++){

							lista += "<li>"+data[i].user+": "+data[i].msg+"</li>";

						}
						document.getElementById("chat").innerHTML = "<ul>"+lista+"</ul>";
				});
		}, refresh_time);
	</script>
</body>
</html>
